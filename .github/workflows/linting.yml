name: Verilog Lint (Strict Mode)

on:
  workflow_dispatch:   # Manual trigger only

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Run Verilator Strict Lint (per file, fail if any fails)
        run: |
          echo "Running per-file Verilator strict lint..."
          status=0
          # Recursively find all RTL.v files under /SRC
          for file in $(find SRC -type f -name "RTL.v"); do
            echo "--------------------------------------------"
            echo "Linting $file ..."
            verilator --lint-only -Wall -Wpedantic --bbox-sys --error-limit 1 "$file" || status=1
            echo "--------------------------------------------"
          done
          exit $status
